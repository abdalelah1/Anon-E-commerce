{% extends 'store/main.html' %}
{% load static%}
{% block content %}
<div class="row">
	{% for product in products %}
	<div class="col-lg-4">
        <img class="thumbnail" src="{{product.Product_image}}">
		<div class="box-element product">
            <h6><strong>{{product.Product_name}}</strong></h6>
				<hr>
				<button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-card">Add to Cart</button>
				<button data-product={{product.id}} data-action="view" class="btn btn-outline-success view-product" >View</button>
				<h4 style="display: inline-block; float: right"><strong>{{product.Product_price|floatformat:2}}$	</strong></h4>

		</div>
	</div>
	{% endfor %}
</div>
{% endblock content %}
